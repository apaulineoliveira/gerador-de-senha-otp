<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha OTP</title>
    <link rel="stylesheet" href="src/style.css">    
</head>
<body>
   <div class="container">    
        
        <h1 id="titulo_principal">Gerar Senha OTP</h1>
        <p>Clique no botão abaixo para gerar uma senha OTP. A senha será exibida abaixo junto com uma contagem.</p>
        
        <div>
        <button type="text" onclick="generateOTP()">GERAR SENHA</button></div> 
        
        <h2>Sua senha é:</h2>
        <p class="senha">Senha gerada:</p>
        <textarea class="" id="textarea" placeholder="" readonly></textarea>

        <h2>Tempo restante:</h2>
        <p id="countdown"></p>         
   </div>
<script src="src/script.js"></script>
</body>
</html>
